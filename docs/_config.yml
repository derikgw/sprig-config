title: SprigConfig
description: Spring Boot-style configuration for Python applications
remote_theme: pages-themes/minimal@v0.2.0
stylesheet: /assets/css/style.scss

# GitHub Pages settings
baseurl: "/sprig-config"
url: "https://derikgw.github.io"

# Build settings
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight

# Plugins
plugins:
  - jekyll-remote-theme

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Collections (optional, for future expansion)
# collections:
#   guides:
#     output: true

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Navigation (used by some themes)
navigation:
  - title: Home
    url: "{{ site.baseurl }}/"
  - title: Getting Started
    url: "{{ site.baseurl }}/getting-started"
  - title: Configuration
    url: "{{ site.baseurl }}/configuration"
  - title: Profiles
    url: "{{ site.baseurl }}/profiles"
  - title: Imports
    url: "{{ site.baseurl }}/imports"
  - title: Security
    url: "{{ site.baseurl }}/security"
  - title: CLI
    url: "{{ site.baseurl }}/cli"
  - title: FAQ
    url: "{{ site.baseurl }}/faq"
