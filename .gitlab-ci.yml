                  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                  min-height: 100vh;
                  padding: 2rem;
              }
              .container {
                  max-width: 900px;
                  margin: 0 auto;
                  background: white;
                  border-radius: 12px;
                  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                  overflow: hidden;
              }
              .header {
                  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                  color: white;
                  padding: 2rem;
                  text-align: center;
              }
              .header h1 { font-size: 2rem; margin-bottom: 0.5rem; }
              .header p { opacity: 0.9; }
              .content { padding: 2rem; }
              .report-card {
                  background: #f8f9fa;
                  border: 2px solid #e9ecef;
                  border-radius: 8px;
                  padding: 1.5rem;
                  margin-bottom: 1rem;
                  transition: all 0.3s ease;
              }
              .report-card:hover {
                  border-color: #667eea;
                  box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
                  transform: translateY(-2px);
              }
              .report-card h2 {
                  color: #495057;
                  font-size: 1.25rem;
                  margin-bottom: 0.5rem;
              }
