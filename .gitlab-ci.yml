# ==========================================
#  GitLab CI for sprig-config
# ==========================================
# Runs lint, tests, security scans, and
# allows a manual publish to GitLab PyPI
# from the main branch.
# ==========================================

stages:
  - lint
  - test
  - security
  - deploy
  - pages

variables:
  POETRY_VERSION: "2.2.0"
  PIP_NO_CACHE_DIR: "1"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  POETRY_NO_INTERACTION: "1"
  POETRY_VIRTUALENVS_CREATE: "true"
  POETRY_VIRTUALENVS_IN_PROJECT: "true"
  PYTHON_KEYRING_BACKEND: "keyring.backends.null.Keyring"
  SECRET_DETECTION_ENABLED: "true"
  SAST_STAGE: security
  SECRET_DETECTION_STAGE: security
  POETRY_HTTP_BASIC_GITLAB_PYPI_USERNAME: "__token__"
  POETRY_HTTP_BASIC_GITLAB_PYPI_PASSWORD: "${GITLAB_PYPI_TOKEN}"

.default_setup:
  image: python:3.13-slim
  before_script:
    - cd sprig-config-module
    - pip install --no-cache-dir "poetry==$POETRY_VERSION"
    - poetry install --no-ansi

workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: always
    - if: '$CI_COMMIT_TAG'
      when: always
    - if: '$CI_COMMIT_BRANCH'
      when: always

lint:
  stage: lint
  extends: .default_setup
  script:
    - poetry run ruff check src
  artifacts:
    when: always
    paths:
      - sprig-config-module/ruff.log
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - when: always

pytest:
  stage: test
  extends: .default_setup
  variables:
    APP_SECRET_KEY: "Y1PvJOeB_Dhak0oNJecfKRaKb4VcvmTwlFUo8-gVr7Q="  # Key for test only
  script:
    - poetry run pytest --maxfail=1 --disable-warnings -q --cov=src --cov-report=xml
  artifacts:
    when: always
    reports:
      junit: sprig-config-module/reports/junit.xml
      coverage_report:
        coverage_format: cobertura
        path: sprig-config-module/coverage.xml
    paths:
      - sprig-config-module/reports/
      - sprig-config-module/coverage.xml
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - when: always

include:
  - template: Security/SAST.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml

sast:
  stage: security

secret_detection:
  stage: security

# Bandit - Python security linting
bandit:
  stage: security
  extends: .default_setup
  allow_failure: true
  script:
    - pip install bandit[toml]
    - bandit -r src -f json -o bandit-report.json || true
    - bandit -r src -f screen  # Human-readable output
  artifacts:
    when: always
    paths:
      - sprig-config-module/bandit-report.json
    expire_in: 7 days
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
    - if: '$CI_COMMIT_BRANCH == "main"'
    - if: '$CI_MERGE_REQUEST_IID'
    - if: '$CI_COMMIT_BRANCH'
      when: manual
      allow_failure: true

# pip-audit - Python dependency vulnerability scanning
pip_audit:
  stage: security
  extends: .default_setup
  allow_failure: true
  script:
    - pip install pip-audit
    - pip-audit --format json --output pip-audit-report.json || true
    - pip-audit --format html --output pip-audit-report.html || true
    - pip-audit  # Human-readable output
  artifacts:
    when: always
    paths:
      - sprig-config-module/pip-audit-report.json
      - sprig-config-module/pip-audit-report.html
    expire_in: 7 days
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'  # Always run on scheduled pipelines
    - if: '$CI_COMMIT_BRANCH == "main"'
    - if: '$CI_MERGE_REQUEST_IID'
    - if: '$CI_COMMIT_TAG'
    - if: '$CI_COMMIT_BRANCH'
      when: manual
      allow_failure: true

dry_run_pypi:
  stage: deploy
  extends: .default_setup
  rules:
    - if: '$CI_COMMIT_TAG =~ /^[Vv]/'
      when: manual
    - when: never
  script:
    - |
      echo "üîç Verifying version match before dry-run..."
      export PYPROJECT_VERSION=$(poetry version -s)
      echo "üì¶ pyproject.toml version: $PYPROJECT_VERSION"
      echo "üè∑Ô∏è Git tag: ${CI_COMMIT_TAG}"

      # Normalize case and strip leading "v"/"V" for comparison
      TAG_VERSION=$(echo "${CI_COMMIT_TAG}" | sed -E 's/^[Vv]//')
      if [ "${PYPROJECT_VERSION,,}" != "${TAG_VERSION,,}" ]; then
        echo "‚ùå Version mismatch! Expected tag: v${PYPROJECT_VERSION}, got: ${CI_COMMIT_TAG}"
        exit 1
      fi

      echo "‚úÖ Version match confirmed, building package..."
      poetry build
      echo "üß™ Simulating publish (no upload)..."
      poetry publish --dry-run -r gitlab-pypi
  artifacts:
    when: always
    paths:
      - sprig-config-module/dist/
    expire_in: 3 days
  environment:
    name: staging

deploy_pypi:
  stage: deploy
  extends: .default_setup
  needs: ["dry_run_pypi"]
  rules:
    - if: '$CI_COMMIT_TAG =~ /^[Vv]/'
      when: manual
    - when: never
  script:
    - |
      echo "üîç Confirming version consistency before deploy..."
      export PYPROJECT_VERSION=$(poetry version -s)
      echo "üì¶ pyproject.toml version: $PYPROJECT_VERSION"
      echo "üè∑Ô∏è Git tag: ${CI_COMMIT_TAG}"

      # Normalize case and strip leading "v"/"V" for comparison
      TAG_VERSION=$(echo "${CI_COMMIT_TAG}" | sed -E 's/^[Vv]//')
      if [ "${PYPROJECT_VERSION,,}" != "${TAG_VERSION,,}" ]; then
        echo "‚ùå Version mismatch! Expected tag: v${PYPROJECT_VERSION}, got: ${CI_COMMIT_TAG}"
        exit 1
      fi

      echo "üöÄ Publishing tested artifacts to GitLab PyPI..."
      poetry publish --no-interaction -r gitlab-pypi
  dependencies:
    - dry_run_pypi
  artifacts:
    expire_in: 7 days
  environment:
    name: production

# GitLab Pages - Vulnerability Report Dashboard
pages:
  stage: pages
  image: alpine:latest
  needs: ["pip_audit"]
  dependencies:
    - pip_audit
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
  script:
    - mkdir -p public
    - |
      # Copy pip-audit reports only (dependency vulnerabilities are already public)
      if [ -f sprig-config-module/pip-audit-report.html ]; then
        echo "‚úì Found pip-audit-report.html, copying to public/"
        cp sprig-config-module/pip-audit-report.html public/
      else
        echo "‚ö† Warning: pip-audit-report.html not found"
      fi
      if [ -f sprig-config-module/pip-audit-report.json ]; then
        echo "‚úì Found pip-audit-report.json, copying to public/"
        cp sprig-config-module/pip-audit-report.json public/
      else
        echo "‚ö† Warning: pip-audit-report.json not found"
      fi
      # Note: Bandit reports (code vulnerabilities) are kept private as artifacts only
    - |
      # Create index.html dashboard
      cat > public/index.html << 'EOF'
