# Base Configuration
# Shared settings across all environments

app:
  name: MyWebApp
  version: 2.1.0
  port: 8000
  host: 0.0.0.0

database:
  host: localhost
  port: 5432
  name: webapp_db
  pool_size: 10
  timeout_seconds: 30
  ssl_enabled: false

logging:
  level: INFO
  format: json
  include_timestamp: true

security:
  cors_enabled: true
  cors_origins:
    - http://localhost:3000
  rate_limit_enabled: true
  rate_limit_requests: 100
  rate_limit_window_seconds: 60

features:
  enable_analytics: false
  enable_email_notifications: true
  enable_background_jobs: true
  cache_ttl_seconds: 300

external_services:
  api_base_url: https://api.example.com
  timeout_seconds: 10
  retry_attempts: 3
