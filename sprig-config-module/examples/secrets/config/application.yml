# Configuration with Encrypted Secrets
# Use ENC() format to store encrypted sensitive values

app:
  name: SecureApp
  version: 1.0.0

database:
  host: localhost
  port: 5432
  name: myapp_db
  username: dbuser
  # This is an example encrypted password
  # In real usage, generate this using LazySecret.encrypt()
  password: ENC(gAAAAABnTxKqYXZ0dGVzdC1lbmNyeXB0ZWQtcGFzc3dvcmQ=)

api:
  base_url: https://api.example.com
  # Example encrypted API key
  api_key: ENC(gAAAAABnTxKqYXZ0dGVzdC1hcGkta2V5LWVuY3J5cHRlZA==)
  timeout_seconds: 30

email:
  smtp_host: smtp.example.com
  smtp_port: 587
  username: notifications@example.com
  # Example encrypted email password
  password: ENC(gAAAAABnTxKqYXZ0dGVzdC1lbWFpbC1wYXNzd29yZA==)

# Non-sensitive configuration can remain in plain text
logging:
  level: INFO
  format: json

features:
  enable_notifications: true
  enable_analytics: false
