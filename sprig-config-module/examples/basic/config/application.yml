# Basic SprigConfig Example
# This file demonstrates a simple configuration structure

database:
  host: localhost
  port: 5432
  name: myapp_db
  username: admin
  pool_size: 10

app:
  name: MyApplication
  version: 1.0.0
  debug: true
  max_connections: 100
  timeout_seconds: 30

logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  output: stdout

features:
  enable_cache: true
  enable_metrics: true
  enable_profiling: false
